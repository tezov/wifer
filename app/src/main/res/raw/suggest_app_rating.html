<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta
                content="text/html; charset=UTF-8"
                http-equiv="Content-Type" />
        <link
                href="file:///android_asset/suggest_app_rating.css"
                rel="stylesheet">
    </head>
    <body>
        <div id="title">
            <img
                    alt="app_icon"
                    height="48"
                    src="file:///android_asset/app_icon.png"
                    width="48" />
            <h2>Rate this application?</h2>
        </div>
        <p style="text-align: center">
            <img
                    height="40"
                    src="file:///android_asset/rating_stars.png"
                    width="200" />
        </p>
        <p>Leave us a review to help us. Don't hesitate to tell us how to improve this application.
            Thanks.
        </p>
    </body>
</html>
